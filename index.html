<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>STOPWATCH - app</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-full-stopwatch">
      <div class="welcome">
        <img
          class="icon"
          src="./image/icon-stopwatch.png"
          alt="icon-stopwatch"
        />
        <h3 class="label">stopwatch</h3>
      </div>
      <div class="container-stopwatch">
        <div class="timer">
          00-00-00
        </div>
        <div class="panel">
          <img
            class="btn loop hidden"
            src="./image/loop.png"
            alt="Loop option"
          />
          <img
            class="btn start"
            src="./image/play.png"
            alt="Start timer     "
          />
          <img
            class="btn pause hidden"
            src="./image/pause.png"
            alt="Pause timer"
          />
          <img
            class="btn stop hidden"
            src="./image/stop.png"
            alt="Stop button"
          />
        </div>
        <ul class="loop">
          <li>00:00:02</li>
          <li>00:00:02</li>
          <li>00:00:02</li>
          <li>00:00:02</li>
        </ul>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
